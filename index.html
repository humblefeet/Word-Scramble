<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/gameData.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Unscrambler</title>
</head>
<body>
    
        <header>
            <h1>Unscrambler</h1>
        </header>
        <main>
            <section class="left-half">
            <table>
                <tr>
                    <td id="l1" class="level-up-visible">L1</td>
                    <td id="t1">1</td>
                    <td id="t2">2</td>
                    <td id="t3">3</td>
                </tr>
                <tr>
                    <td id="l2" class="level-up-visible">L2</td>
                    <td id="t4">4</td>
                    <td id="t5">5</td>
                    <td id="t6">6</td>
                </tr>
                <tr>
                    <td id="l3" class="level-up-visible">L3</td>
                    <td id="t7">7</td>
                    <td id="t8">8</td>
                    <td id="t9">9</td>
                </tr>
                <tr>
                    <td id="l4" class="level-up-visible">L4</td>
                    <td id="l5" class="level-up-visible">L5</td>
                    <td id="l6" class="level-up-visible">L6</td>
                    <td id="l7" class="level-up-visible">L7</td>
                </tr>
            </table>
            </section>
            <section class="right-half">
                <h2 id="levelDisplay">Level 1</h2>
                <div class="lives">
                    <img class="eggs" src="./images/egg.png" alt="egg">
                    <img class="eggs" src="./images/egg.png" alt="egg">
                    <img class="eggs" src="./images/egg.png" alt="egg">
                    <img class="eggs" src="./images/egg.png" alt="egg">
                    <img class="eggs" src="./images/egg.png" alt="egg">
                </div>
                <ul>

                </ul>
                <div class="buttons">
                        <button id="retry">Retry Level</button>
                        <button id="hint">? Hint</button>
                        <button id="quit">Quit</button>
                </div>
            </section>
        </main>
</body>
</html>
